<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>



    <h1>our products</h1>
    <div class=" container">
        <div class="row">
            <div class="card d-flex   m-auto col-10  ">
                <div class="card-body col-12 ">
                    <div class="form-group mt-2  ">
                        <input id="title" type="text" placeholder="Title" class="form-control ">
                    </div>
                    <div class=" d-flex flex-wrap " id="sall">
                        <div class="">
                            <div class="form-group mt-2 col-md-12">
                                <input id="price" type="number" placeholder="Price" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mt-2">
                                <input id="taxes" type="number" placeholder="taxes" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mt-2">
                                <input id="transfercost" type="number" placeholder="transfercost" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mt-2">
                                <input id="discound" type="number" placeholder="discound" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mt-2">
                                <input id="total" type="number" readonly placeholder="Total" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <input id="count" type="text" placeholder="Count" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <input id="department" type="text" placeholder="Department" class="form-control">
                    </div>
                    <div class="d-grid mt-2">
                        <button id="creat" class="btn btn-danger ">create</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- ------------------Table ---------- -->
    <h1 class="my-4">Data Our products</h1>
    <div class=" container-fluid">
        <div class="row">
            <div class="card d-flex   m-auto col-10 ">
                <div class="card-body ">

                    <table class="table table-dark ">
                        <div class="d-grid "> <button class=" none btn btn-danger" id="clearall">clear all <span
                                    id="spanclear"></span></button> </div>
                        <tr  class="  " >


                            <th class="col"  id="id"> id</th>
                            <th class="col"  id="tit">title</th>
                            <th class="col"  id="pri">price</th>
                            <th class="col"  id="cost">a cost</th>
                            <th class="col" id="dis"> discound</th>
                            <th class="col"  id="tot">Total</th>
                            <th class="col"  id="dep">department</th>
                            <th class="col"  colspan="2" id="eedit">edit</th>




                        </tr>
                        <div class="row d-flex flex-wrap"><tbody id="tbody"></tbody>

                        </table></div>
                        


                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
